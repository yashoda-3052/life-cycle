<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    .diagram {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border-radius: 50%;
    }

    .stage {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .stage:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    /* Position each stage around the circle */
    .plan       { top: 0%;    left: 200px; }
    .develop    { top: 80px;  left: 360px; }
    .build      { top: 200px; left: 400px; }
    .test       { top: 320px; left: 360px; }
    .release    { top: 400px; left: 200px; }
    .deploy     { top: 320px; left: 40px;  }
    .operate    { top: 200px; left: 0px;   }
    .monitor    { top: 80px;  left: 40px;  }

    footer {
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="diagram">
    <div class="stage plan">Plan</div>
    <div class="stage develop">Develop</div>
    <div class="stage build">Build</div>
    <div class="stage test">Test</div>
    <div class="stage release">Release</div>
    <div class="stage deploy">Deploy</div>
    <div class="stage operate">Operate</div>
    <div class="stage monitor">Monitor</div>
  </div>
  <footer>
    &copy; 2025 DevOps Lifecycle Diagram â€“ Simple Visual Representation
  </footer>
</body>
</html>
